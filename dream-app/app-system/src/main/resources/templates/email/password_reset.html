<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #0063ff 0%, #0051d4 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .content {
            padding: 40px 30px;
        }

        .content-section {
            margin-bottom: 24px;
        }

        .greeting {
            font-size: 18px;
            font-weight: 600;
            color: #0063ff;
            margin-bottom: 16px;
        }

        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .reset-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            background: linear-gradient(135deg, #0063ff 0%, #0051d4 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 99, 255, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 99, 255, 0.4);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .url-section {
            background: #f8f9ff;
            border: 1px solid #e1e5ff;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }

        .url-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .reset-url {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e1e5ff;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            color: #0063ff;
            word-break: break-all;
            line-height: 1.4;
        }

        .warning {
            background: #fff9e6;
            border: 1px solid #ffe58f;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }

        .warning-title {
            color: #d48806;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-text {
            color: #d48806;
            font-size: 14px;
        }

        .footer {
            background: #f8f9fa;
            padding: 24px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .footer-text {
            color: #6c757d;
            font-size: 14px;
        }

        .brand {
            color: #0063ff;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-icon"></div>
        <h2>密码重置</h2>
        <p>安全验证邮件</p>
    </div>

    <div class="content">
        <div class="content-section">
            <div class="greeting">尊敬的的用户，您好！</div>
            <p class="description">我们收到了您重置密码的请求。为了保护您的账户安全，请点击下方按钮立即设置新密码：</p>
        </div>

        <div class="button-container">
            <a href="{{ResetURL}}" class="reset-button">
                立即重置密码
            </a>
        </div>

        <div class="url-section">
            <div class="url-label">如果按钮无法点击，请复制以下链接到浏览器地址栏：</div>
            <div class="reset-url">{{ResetURL}}</div>
        </div>

        <div class="warning">
            <div class="warning-title">安全提示</div>
            <div class="warning-text">
                此链接将在 1 小时后失效。如果您没有请求重置密码，请立即忽略此邮件，您的账户仍然安全。
            </div>
        </div>

        <p class="description" style="text-align: center; margin-top: 24px;">
            如有任何问题，请联系我们的客服团队获取帮助。
        </p>
    </div>

    <div class="footer">
        <p class="footer-text">
            此邮件由 <span class="brand">{{Nickname}}</span> 系统自动发送，请勿直接回复
        </p>
    </div>
</div>
</body>
</html>
